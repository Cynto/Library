<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Library</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <navbar>
            <header>
                <img src="https://i.pinimg.com/originals/a2/9c/19/a29c19e1066ada37ca96056038cb27fe.png" alt="library logo">
                Library5
            </header>
            <div id="libraryLog">
                <h2>Library Log</h2>
                <h3 id="bookCount">Books:</h3>
                <h3 id="bookCompletedCount">Completed Books:</h3>
            </div>
            <div id="books">
                <h2>Books</h2>
                <div id="book-titles"></div>
            </div>
        </navbar>
        <section class="add-book-section">
            <div class="new-book-form">
                <h2 class="form-title">Add New Book</h2>
                <button class="close-form"></button>
                <form>
                    <label for="book-title">Book Title:</label>
                    <input type="text" id="book-title" name="book-title" maxlength="31">
                    
                    <label for="book-author">Book Author:</label>
                    <input type="text" id="book-author" name="book-author" maxlength="31">

                    <label for="book-pages">Number of Pages:</label>
                    <input type="number" id="book-pages" name="book-pages" min="1"max="100000">
                    
                    
                    <label>Have You Read It?</label>
                    <input type="radio" id="true" name="readIt" value="true">
                    <label id="yes"for="true">Yes</label>
                    <input type="radio" id="false" name="readIt" value="false">
                    <label id="no"for="true">No</label>

                </form>
            </div>
        </section>
        
        <main>
            <div id="add-container"></div>
            <div id="main-container">
                
            </div>
        </main>

        <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-auth.js"></script>
        
        <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-firestore.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-database.js"></script>
        <script src="script.js" async defer></script>
        
    </body>
</html>
